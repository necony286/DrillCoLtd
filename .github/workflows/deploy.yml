name: Deploy to VPS

on:
  push:
    branches: [ main ]  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔧 Build Gulp project
        run: npx gulp

      - name: 🚀 Deploy to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: 89.116.39.101
          username: root
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          source: "build/*"
          target: "/var/www/html"
