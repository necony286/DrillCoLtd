  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container">
          <a href="/" class="navbar__logo">DRILL WEED SHOP</a>
          <ul class="navbar__links">
            <li class="navbar__item">
              <a href="/" class="navbar__link">Home</a>
            </li>
            <li class="navbar__item">
              <a href="/contact.html" class="navbar__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <h1>Contact Us</h1>
        <p>
          Email us at
          <a href="mailto:info@drillweedshop.com">info@drillweedshop.com</a>.
        </p>
      </div>
    </main>
    <!-- Age Gate Modal -->
    <div
      class="age-modal"
      id="age-gate"
      role="dialog"
      aria-modal="true"
      aria-labelledby="age-gate-title"
      aria-describedby="age-gate-desc"
      hidden
    >
      <div class="age-modal__dialog">
        <h2 id="age-gate-title" class="age-modal__title">
          Are you over 21 years of age?
        </h2>
        <p id="age-gate-desc" class="age-modal__text">
          You must verify your age to enter this site.
        </p>
        <div class="age-modal__actions">
          <button
            type="button"
            class="age-modal__btn age-modal__btn--yes"
            data-age-yes
          >
            Yes
          </button>
          <button
            type="button"
            class="age-modal__btn age-modal__btn--no"
            data-age-no
          >
            No
          </button>
        </div>
      </div>
    </div>
    <!-- /Age Gate Modal -->
