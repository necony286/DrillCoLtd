<article class="featured-strains__card">
  <div class="featured-strains__media">
    <img
      class="featured-strains__img"
      src="@@img"
      alt="@@name"
      loading="lazy"
    />
  </div>
  <div class="featured-strains__label">@@name</div>
  <span class="featured-strains__grower">@@grower</span>
  <span class="featured-strains__thc">thc: @@thc</span>
</article>
